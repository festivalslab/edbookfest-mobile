      Complaints</Title></ItemAttributes><EditorialReviews><EditorialReview><Source>Product
      Description</Source><Content>The brand new No.1 bestseller from Britain's best-loved
      crime writer...</Content></EditorialReview><EditorialReview><Source>Amazon.co.uk
      Review</Source><Content>It must be a double-edged sword to be Ian Rankin. Of
      course it's comforting to be Britain's best-selling male crime writer -- and
      to have created one of the most iconic characters in detective fiction in the
      irascible (and indomitable) D. I. Jack Rebus. But Rankin -- a writer who has
      clearly never been content to simply repeat himself -- had made it clear that
      there would be a finite number of Rebus books (the character, after all, was
      ageing in real time as Rankin had always planned that he should do). And with
      &lt;i&gt;Exit Music&lt;/i&gt; he wrote &lt;i&gt;finis&lt;/i&gt; to the career
      of his tough Glaswegian cop. But Rankin had made a rod for his own back: a less
      high-profile writer might get away with a change of pace which didn't quite
      come off -- not so Ian Rankin. And fortunately, the standalone heist novel which
      was the first post-Rebus book, &lt;i&gt;Doors Open&lt;/i&gt;, was a winner and
      proved categorically that there was life after Rebus.&lt;p&gt;With &lt;i&gt;The
      Complaints&lt;/i&gt;, we have the first novel by Ian Rankin featuring a new
      protagonist, another Edinburgh copper, Malcolm Fox. But Fox is quite a different
      character to his predecessor, although both men are imposing physically. For
      a start, Fox doesn't drink and is initially less confrontational than the bolshie
      Rebus. But where the latter&amp;rsquo;s taste in music ran (like the author&amp;rsquo;s)
      to rock music -- Rankin fans know about the Rebus titles echoing those of the
      Rolling Stones -- Fox is more inclined to listen to serious music. The city,
      however, is the same, and although some may regret that the massively talented
      Rankin has not moved into new territory along with his new copper, there's no
      denying that the author is the ultimate modern chronicler of Edinburgh, with
      a gift for pungent evocation worthy of his great Scottish literary predecessors.
      And it's a relief to report that &lt;i&gt;The Complaints&lt;/i&gt; augurs very
      well for any further books featuring Malcolm Fox. &lt;p&gt;Fox is part of the
      unpopular Complaints &amp; Conduct department of the police force (better known
      as &amp;lsquo;The Complaints&amp;rsquo;) -- and the reason for that unpopularity
      is clear to see: this is the department designed to root out corruption in the
      force and investigate suspect officers. The current target for Fox is policeman
      Glenn Heaton of the CID, who has often sailed close to the edge; now there appears
      to be material for a case against him. But at the same time, another cop, Jamie
      Breck, is suspected of being part of a ring indulging in child abuse. Fox is
      in for some jawdropping surprises regarding his colleague, and the shifting
      relationship between the two men is at the core of this finely honed narrative
      (along with Fox's treatment of his ailing father -- something else which differentiates
      this book from its predecessors).&lt;p&gt; There will, of course, be Rebus fans
      who would have been happy for Rankin to go on creating new problem for his awkward
