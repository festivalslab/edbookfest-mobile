      World''s Wife</Title></ItemAttributes><EditorialReviews><EditorialReview><Source>Product
      Description</Source><Content>Poems of famous men -- and the women who married
      them -- by the Poet Laureate</Content></EditorialReview><EditorialReview><Source>Amazon.co.uk
      Review</Source><Content>Elvis''s wimpled sister rocks on in a convent she calls
      Graceland; Nancy Sinatra gets  out her boots made for walking with the Kray
      Sisters; Mrs Midas misses the touch of her now  dangerous golden-handed husband;
      and Queen Herod decrees the killing of each mother''s son  to protect her baby
      daughter in Carol Ann Duffy''s startling new collection &lt;I&gt;The World''s  Wife&lt;/I&gt;.
      Doubling is one of the most common themes--and stylistic ploys--of Western culture  and
      thought, and the concept around which Duffy has ingeniously organised this profoundly  playful
      collection. Mrs Midas, Mrs Aesop, Mrs Darwin, Frau Freud, Anne Hathaway, Mrs
      Rip Van  Winkle, the Kray Sisters; these are some of the wives, and sisters,
      whose stories are told. These  inventive, metaphorically precise poems offer
      much more, however, than just a recovery of the  historical voice of her (supposedly)
      silenced indoors. Duffy dexterously rewrites Judao-Christian  and classical
      mythologies, subverts fairytale and zestfully reinterprets the more modern myths
      of  Darwin and Freud.  &lt;p&gt; Humour is the abundant keynote of this accessible
      collection.  Mrs Rip Van Winkle enjoys the  freedom to travel and paint allowed
      by her husband''s permanent slumbers, "Until the day / I came  home with pastel
      of Niagara / and he was sitting up in bed rattling Viagra." Frau Freud analyses  her
      over-exposure to "ding-a-ling, member and jock, / of todger and nudger and percy
      and cock,"  and confesses with irony to being, "as au fait with Hunt-the Salami
      / as Ms M. Lewinsky." Mrs  Aesop groans about her husbands unstoppable garrulousness:
      "By Christ, he could bore for  Purgatory," and Mrs Darwin evolves the following
      summary her husband''s research:  &lt;blockquote&gt; "7 April 1852&lt;br&gt;
      Went to the Zoo. &lt;br&gt; I said to Him--&lt;br&gt; Something about that Chimpanzee
      over there &lt;br&gt; reminds me of you." &lt;br&gt; &lt;/blockquote&gt;&lt;p&gt;
      &lt;I&gt;The World''s Wife&lt;/I&gt; throws open the windows on the stuffy annals
      of historical myth and  breezes through some of its highlights with a sense
      of revelry and laugh-out-loud observation. In  this wry take on the historical
      ubiquity of heterosexual coupledom that permeates so many  cultural myths, Duffy
      has separated vibrant women from the shadows of their more famous  husbands
      and brothers, and divorced them from the distortions of historical silence.
      --&lt;I&gt;Rachel  Holmes&lt;/I&gt;</Content><IsLinkSuppressed>0</IsLinkSuppressed></EditorialReview></EditorialReviews><AlternateVersions><AlternateVersion><ASIN>0856463140</ASIN><Title>The
