<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta charset="utf-8"> 
  <meta content="True" name="HandheldFriendly"> 
  <meta content="320" name="MobileOptimized"> 
  <meta content="width=device-width, initial-scale=1.0" name="viewport"> 
  <meta content="yes" name="apple-mobile-web-app-capable"> 
  <meta content="on" http-equiv="cleartype">
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background: #fff;
      padding: 20px;
      font: 14px Helvetica, Arial, sans-serif;
      text-align: center;
      color: #222;
    }
    h1 {
      width: 200px;
      height: 120px;
      text-indent: -999px;
      font-size: 1px;
      overflow: hidden;
      background: transparent url(/images/temporary-logo.png) 50% 0 no-repeat;
      margin: 0 auto 20px;
    }
    h2 {
      font-size: 20px;
      font-weight: normal;
      margin-bottom: 20px;
    }
    p {
      line-height: 1.4;
      margin-bottom: 20px;
    }
    a.button {
      font-size: 12px;
      text-transform: uppercase;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      display: inline-block;
      background-color: #00a650;
      height: 32px;
      line-height: 32px;
      padding: 0 10px;
      margin: 0 auto;
         -moz-border-radius: 5px; 
      -webkit-border-radius: 5px;
              border-radius: 5px;       
         -moz-background-clip: padding; 
      -webkit-background-clip: padding-box; 
              background-clip: padding-box;
      background-color: #00a650;
      background-image: -webkit-gradient(linear, left top, left bottom, from($top), to($bottom)); 
      background-image: -webkit-linear-gradient(top, #00d969, #00823f);
      background-image: -moz-linear-gradient(top, #00d969, #00823f);
      background-image: -ms-linear-gradient(top, #00d969, #00823f);
      background-image: -o-linear-gradient(top, #00d969, #00823f);
      background-image: linear-gradient(top, #00d969, #00823f);
    }
    
    #container {
      text-align: left;
    }
  </style>
</head>

<body>
  <h1><a href="/">Edinburgh International Book Festival</a></h1>
  <div id="container">
    <h2>Sorry, something went wrong somewhere.</h2>
    <p>This error has been logged and our team will try to resolve any problems as soon as possible.</p>
    <a href="/" class="button">Try again</a>
  </div>
</body>
</html>
